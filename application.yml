apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Khairy01/DevOps.git
    targetRevision: HEAD
    path: kubernetes
  destination: 
    server: https://kubernetes.default.svc
    namespace: django-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true