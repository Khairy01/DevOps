<!-- Dans votre fichier liste_utilisateurs.html -->
{% load static %}
<html>
<head>
<title>WeBib</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css'%}" >

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
a {text-decoration: none}
</style>
</head>

<body>
  <!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">☰</a>
  <a href="{% url 'list_users'%}" onclick="w3_close()" class="w3-bar-item w3-button">Liste des utilisateurs</a>
  <a href="{% url 'accueil_admin'%}" onclick="w3_close()" class="w3-bar-item w3-button">Accueil</a>

  <!--<a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>-->
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-right w3-padding-16"><a href="#page_connexion" class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="color: #000;font-weight: 500;border: solid 1px #2a9e9e;border-radius: 15px; padding: 5px;font-size: 16px;">Se déconnecter</a></div>
    <h1 class="w3-center w3-padding-16" style="font-weight: 700;"><span style="color: #2a9e9e">We</span>Bib</h1>
  </div>
</div>
<div style="display: flex; justify-content: center;margin-top: 200px;">
  <div style="border: none; border-radius: 30px; width: 400px; height: 200px; background-color: #2a9e9e;">
 <p style="color: white; margin-left: 15px; margin-top:20px;">Nombre de visites:</p>
 <p style="font-size: 70px; font-weight: 900;text-align: center;color: white;">{{ visit_count }}</p>
</div>
</body>

<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }
   
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
  </script>
  
</html>
