apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1  # Le nombre de répliques que vous souhaitez exécuter
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: mars2001/devops_web:latest  # L'image Docker de votre application
        ports:
        - containerPort: 8000  # Le port sur lequel votre application Django écoute
